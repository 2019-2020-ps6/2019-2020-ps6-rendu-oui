<div class="card" id="form">
  <h2>Créer un nouveau thème</h2>

  <form class="theme-form" [formGroup]="themeForm">
    <label for="name">
      Nom du thème : <br>
      <input class="input-custom" type="text" id="name" [formControlName]="'name'">
    </label>
    <br>
    <button class="button-card" routerLink="/theme-list" id="creer" (click)="addTheme()">Créer</button>
  </form>
</div>

<button class="button-card" routerLink="/theme-list" id="themes">Retour à la liste des thèmes</button>
