<div id="topHeader">
  <button class="return-button" routerLink="../../quizzes" id="btnQuiz">Retour à la liste des quiz</button>

</div>

<div *ngIf="quiz" id="edit">
    <p id="nom">Quiz édité : {{quiz.name}}</p>
    <app-question-form [quiz]="quiz" id="question-form"></app-question-form>
</div>

<div *ngIf="quiz">
  <app-question-list [quiz]="quiz" id="questions"></app-question-list>
</div>
