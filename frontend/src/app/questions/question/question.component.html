<div class="card" id="question">
  <h3>Enonc√© : {{question.label}}</h3>

  <div *ngFor="let answer of question.answers, let i = index">
      {{i+1}}. {{answer.value}} <ng-container *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></ng-container> <br>
    <br>
  </div>

  <button class="button-card" (click)="deleteQuestion()">Supprimer</button>
</div>
