<div class="card">
  <h3>Enonc√© : {{question.label}}</h3>

  <div *ngFor="let answer of question.answers, let i = index">
    <label>
      <div *ngIf="answer.isCorrect">{{i+1}}. {{answer.value}} <i class="fas fa-check-square"></i></div>
      <div *ngIf="!answer.isCorrect">{{i+1}}. {{answer.value}}</div>
    </label>
    <br>
  </div>

  <button class="button-card" (click)="deleteQuestion()">Delete</button>
</div>
